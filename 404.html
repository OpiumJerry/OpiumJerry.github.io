<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background-color: #000000;
            padding: 1em;
            width: 100%;
            position: fixed;
            top: 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
        }

        main {
            padding: 2em;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .error-container h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
        }

        .error-container p {
            font-size: 1.2em;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="https://opiumjerry.github.io"><h2>Opium Jerry</h2></a>
        </nav>
    </header>

    <main>
        <section class="error-container">
            <h1>404</h1>
            <p>Page Not Found</p>
            <p>Sorry, the page you are looking for does not exist.</p>
            <p><a href="https://opiumjerry.github.io" style="color: #ffffff; text-decoration: underline;">Return to Home</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 OpiumJerry. All rights reserved.</p>
    </footer>
</body>
</html>
