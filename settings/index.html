<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Opium Jerry ðŸ¤‘</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #fff;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        nav h2 {
            margin: 0;
            font-size: 1.5em;
            font-family: 'Anton SC', sans-serif;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 2em;
            font-family: 'Anton SC', sans-serif;
            margin-bottom: 20px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .toggle-switch input[type="checkbox"] {
            display: none;
        }

        .toggle-switch label {
            position: relative;
            display: block;
            width: 60px;
            height: 34px;
            background-color: #ccc;
            border-radius: 34px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-switch label::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch input[type="checkbox"]:checked + label {
            background-color: #66bb6a;
        }

        .toggle-switch input[type="checkbox"]:checked + label::after {
            transform: translateX(26px);
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <nav>
        <a href="https://opiumjerry.github.io"><h2>Opium Jerry</h2></a>
    </nav>
    <div class="content">
        <h1>Settings</h1>
        <div class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle"></label>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 OpiumJerry. All rights reserved.</p>
    </footer>

    <script>
        const toggleSwitch = document.getElementById('theme-toggle');
        toggleSwitch.addEventListener('change', switchTheme);

        function switchTheme(e) {
            if (e.target.checked) {
                document.body.style.backgroundColor = '#fff';
                document.body.style.color = '#000';
                document.querySelector('nav').style.backgroundColor = '#fff';
                document.querySelector('nav').style.borderBottom = '2px solid #000';
                document.querySelector('nav a').style.color = '#000';
                document.querySelector('footer').style.backgroundColor = '#fff';
                document.querySelector('footer').style.borderTop = '2px solid #000';
            } else {
                document.body.style.backgroundColor = '#000';
                document.body.style.color = '#fff';
                document.querySelector('nav').style.backgroundColor = '#000';
                document.querySelector('nav').style.borderBottom = '2px solid #fff';
                document.querySelector('nav a').style.color = '#fff';
                document.querySelector('footer').style.backgroundColor = '#000';
                document.querySelector('footer').style.borderTop = '2px solid #fff';
            }
        }
    </script>

</body>
</html>
