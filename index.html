<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config.js"></script>
    <script src="aboutblank.js"></script>
    <title>OpiumJerry.com</title>
    <style>
        body {
            background-colour:black;
        }
        #image-container {
            padding: 10px 100px;
        }
        .image-link {
            display: inline-block;
            margin: 10px;
        }

        .image-link img {
            max-width: 150px;
            max-height: 150px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .image-link img:hover {
            transform: scale(1.1);
        }
        .title {
            text-align: center;
            color:white;
        }
    </style>
</head>
<body>
    <h2 class="title">Opium Jerry</h2>
    <div id="image-container"></div>

    <script>
        var x = localStorage.getItem("site");

        if (list.length !== imgsrc.length || list.length !== listlink.length) {
            console.error("Arrays must have the same length!");
        } else {
            const container = document.getElementById("image-container");

            list.forEach((item, index) => {
                // Create anchor element
                const link = document.createElement("a");

                link.href = x + listlink[index];

                link.target = "_blank";
                link.className = "image-link";

                const img = document.createElement("img");
                img.style.width = "100px";
                img.style.height = "100px";
                img.src = x + imgsrc[index];
                img.alt = item;

                link.appendChild(img);
                container.appendChild(link);
            });
        }
        openAboutBlank()
    </script>
</body>
</html>
